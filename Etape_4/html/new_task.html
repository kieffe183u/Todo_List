
<ons-page id="newTaskPage">
  <script src="../js/perso.js"></script>
  <ons-toolbar>
    <div class="left" id="return"><ons-back-button>À faire</ons-back-button></div>
    <div class="center">Nouvelle tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list-title>Ajouter une nouvelle tâche</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="title-input" type="text" placeholder="Je veux faire ..." float></ons-input>
    </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="category-input" type="text" placeholder="Catégorie" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="selec_categories" id="selec_categories" onchange="choixSelec(event)">
        <ons-select id="choose-sel">
        </ons-select>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="description-input" type="text" placeholder="Description" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Autres options</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        Surligner
      </label>
      <div class="right">
        <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
    <label class="center" for="inner-urgent-input">
      Seulement si c'est urgent
    </label>
    <div class="right">
      <ons-switch id="urgent-input" input-id="inner-urgent-input"></ons-switch>
    </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-urgent-input">
        Deadline au format : JOUR/MOIS/ANNEE
      </label>
      <div class="right">
        <ons-input id="jour-input" type="text" placeholder="JOUR Ex : 10" float></ons-input>
        <ons-input id="mois-input" type="text" placeholder="MOIS Ex : 02" float></ons-input>
        <ons-input id="annee-input" type="text" placeholder="ANNEE Ex : 1999" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-task">Ajouter la nouvelle tâche</ons-button>
  </ons-if>
</ons-page>
